<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/icon/fav.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--~~~~~ FRONTAWESOME-CSS-LINK ~~~~~-->
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <!--~~~~~ LINEAWESOME-CSS-LINK ~~~~~-->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <!--~~~~~ BOOTSTRAP-CSS-LINK ~~~~~-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--~~~~~ ANIMATE-CSS-LINK ~~~~~-->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!--~~~~~ STYLE.CSS-LINK ~~~~~-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CryptoLab-login</title>
</head>
<body>
    <!--########################START HERE#########################-->

    <!--~~~~~~~~~~~~~~~~~~~~ PRELOADER START ~~~~~~~~~~~~~~~~~~~~-->
    <div class="preloader-area">
        <div class="loader"></div>
    </div>
    <!--~~~~~~~~~~~~~~~~~~~~ PRELOADER END ~~~~~~~~~~~~~~~~~~~~-->

    <!--~~~~~~~~~~~~~~~~~~~~ ACCOUNT SECTION START ~~~~~~~~~~~~~~~~~~~~-->
    <section class="account-section">
        <div class="container">
            <div class="row account-row align-items-center justify-content-center">
                <div class="col-lg-5">
                    <div class="account-logo-area text-center mb-80">
                        <div class="account-logo">
                            <a href="index.html">
                                <img src="assets/images/icon/logo.png" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="account-form-area">
                        <div class="account-header-area text-center">
                            <div class="account-icon">
                                <i class="las la-user"></i>
                            </div>
                            <h3 class="titel">Sign In</h3>
                        </div>
                        <form class="account-form">
                            <div class="row ml-b-20">
                                <div class="col-lg-12 form-group">
                                    <label>USERNAME*</label>
                                    <input type="text" class="form-control form--control" name="text" placeholder="Username">
                                </div>
                                <div class="col-lg-12 form-group">
                                    <label>PASSWORD*</label>
                                    <input type="password" class="form-control form--control" name="password" placeholder="Password">
                                </div>
                                <div class="col-lg-12">
                                    <div class="account-wrapper">
                                        <div class="account-item">
                                            <label>
                                                <a class="text--base" href="0#">Fogot Password?</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 form-group text-center">
                                    <a class="btn--base submit-btn" href="0#">Login Now</a>
                                </div>
                                <div class="col-lg-12 text-center">
                                    <div class="account-wrapper">
                                        <div class="account-item">
                                            <label>Don't Have An Account? <a class="text--base" href="0#">Register Now</a></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--~~~~~~~~~~~~~~~~~~~~ ACCOUNT SECTION END ~~~~~~~~~~~~~~~~~~~~-->



    <!--~~~~~ JQUERY-JS-LINK ~~~~~-->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!--~~~~~ BOOTSTRAP-JS-LINK ~~~~~-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!--~~~~~ WOW-JS-LINK ~~~~~-->
    <script src="assets/js/wow.min.js"></script>
    <!--~~~~~ MAIN-JS-LINK ~~~~~-->
    <script src="assets/js/main.js"></script>


</body>
</html>
